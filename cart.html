<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>ADD TO CART</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="OS_home.html">
    <link rel="shortcut icon" href="online selling\fav.png">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="online selling\logoo.png">
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="count">0</span>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
            <div class="sidebar">
                <div class="head">My Cart</div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Php 0.00</h2>
                </div>
                <button type="button" id="buynow">Buy Now</button>
                <button type="button" id="orderAgainButton">Order Again</button>         
            </div>
            
            </div>          
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
